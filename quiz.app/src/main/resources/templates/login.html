<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QUIZER</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 100px auto 50px auto; /* Para centralizar abaixo do header fixo */
        }
        .auth-container h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .auth-container p {
            margin-top: 20px;
            font-size: 0.95em;
        }
        .auth-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: left;
        }
        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <a href="/">QUIZER</a><br>
            </div>
            <a href="/">INÍCIO</a>
            <a href="/quizes/novo">CRIAR QUIZ</a>
            <a href="#">RANKINGS</a>
            <a href="#">SAIR</a>
        </nav>
    </header>

    <div class="auth-container">
        <h1>Login</h1>

        <div th:if="${param.error}" class="error-message">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="success-message">
            Você foi desconectado.
        </div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
