<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZER - Início</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <a href="/">QUIZER</a><br>
            </div>
            <a href="/">INÍCIO</a>
            <a href="/quizes/novo">CRIAR QUIZ</a> <a href="#">RANKINGS</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" style="background:none; border:none; color:rgb(225, 222, 222); text-decoration:none; font-weight:bold; cursor:pointer; font-size:1em; padding:0;">SAIR</button>
            </form>
        </nav>
    </header>

    <div class="quiz-container">
        <h1>Bem-vindo ao QUIZER!</h1>
        <p th:if="${message != null}" class="message" th:text="${message}"></p>

        <h2>Quizes Disponíveis</h2>
        <ul class="quiz-list">
            <li th:each="quiz : ${quizes}">
                <a th:href="@{/quiz/{id}(id=${quiz.id})}" th:text="${quiz.titulo}">Nome do Quiz</a>
            </li>
            <li th:if="${quizes.isEmpty()}">Nenhum quiz disponível. <a href="/quizes/novo">Crie um agora!</a></li>
        </ul>

        <button onclick="location.href='/quizes/novo'">Criar Novo Quiz</button>
    </div>
</body>
</html>
